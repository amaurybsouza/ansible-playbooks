---

## 
## Install monitoring server configuration
##
- name: Install the monitoring config
  hosts: monitoring-servers
  remote_user: "{{user}}"
  become: true
  become_user: root

  roles:
    - git
    - nginx
    - elasticsearch
    - logstash
    - kibana

## 
## Install webserver configuration
##
- name: Install the base config for serving content
  hosts: front-servers
  remote_user: "{{user}}"
  become: true
  become_user: root

  roles:
    - nginx
    - git
    - supervisor
    - php-fpm
    - node
    - maria_db
    - backup
    - logstash

# Other available roles :
#   - mongo
#   - hhvm

  tasks:
    - name: Ensure the web folder is here
      file:
        path: "/home/{{user}}/www"
        state: directory
        group: www-data
        owner: "{{user}}"

## 
## Install broker configuration
##
- name: Install the base config for brokering
  hosts: broker-servers
  remote_user: "{{user}}"
  become: true
  become_user: root

  roles:
    - mosquitto

## 
## Cleans up
##
- name: Cleans up password files
  hosts: 127.0.0.1
  connection: local
  become: true
  become_user: root

  tasks:
    - name: Delete tmp passwords
      shell: "rm -f /tmp/ansible.password.*"
      ignore_errors: True
    - name: Say done
      debug:
        msg: "Done."
